    <div class="hero">
      <h1>View Profile</h1>
      <form
        id="profile-form"
        action="#"
        method="POST"
        enctype="multipart/form-data"
      >
        <label for="profilepic">Profile Picture:</label>
        <img src="./images/profile-pic-placeholder.jpg" alt="profile picture" />

        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Guest 1"
          readonly
          autocomplete="off"
        />
        <div class="maingroup">
          <div class="fnlname group">
            <label for="firstname">First Name:</label>
            <input
              type="text"
              id="firstname"
              name="firstname"
              placeholder="Guest "
              readonly
              autocomplete="off"
            />
            <label for="phone">Phone Number:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="0123456789"
              readonly
              autocomplete="off"
            />
            <!-- <label for="housenumber">House Number:</label>
            <input
              type="text"
              id="housenumber"
              name="housenumber"
              placeholder="12"
              readonly
              autocomplete="off"
            /> -->
          </div>
          <div class="phonenumngender group">
            <label for="lastname">Last Name:</label>
            <input
              type="text"
              id="lastname"
              name="lastname"
              placeholder=" 1"
              readonly
              autocomplete="off"
            />

            <!-- <label for="gender">Gender:</label>
            <select id="gender" name="gender" readonly>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select> -->
            <label for="street">Street:</label>
            <input
              type="text"
              id="street"
              name="street"
              placeholder="Jalan Muhibbah 12C"
              readonly
              autocomplete="off"
            />
          </div>
        </div>
        <div class="statecitypostal group1">
          <label for="state">State:</label>
          <input
            type="text"
            id="state"
            name="state"
            placeholder="Malacca"
            readonly
            autocomplete="off"
          />

          <label for="city">City:</label>
          <input
            type="text"
            id="city"
            name="city"
            placeholder="Jasin"
            readonly
            autocomplete="off"
          />

          <label for="postalcode">Postal Code:</label>
          <input
            type="text"
            id="postalcode"
            name="postalcode"
            placeholder="77300"
            readonly
            autocomplete="off"
          />
        </div>
        <a href="./editprofile.html">
          <button type="button" class="submitbutton">Edit Profile</button>
          </a>
      </form>
