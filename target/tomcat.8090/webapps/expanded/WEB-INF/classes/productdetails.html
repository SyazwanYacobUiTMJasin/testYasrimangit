<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yasriman | Product Item</title>
    <link rel="stylesheet" href="./css/productdetails.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="icon" href="./images/logo.jpeg" type="image/png">
  </head>

  <body>
    <div class="navbarbg">
      <a href="./index.html">
        <h2>YASRIMAN</h2>
      </a>
      <div class="logintext">
        <div class="searchdiv">
          <img src="./images/icons8-search.svg" alt="" draggable="false" />
          <input
            type="text"
            placeholder="Search"
            name="search"
            autocomplete="off"
          />
        </div>
        <a href="./signup.html"
          >Sign In/Sign Up
          <div class="loginicon">
            <img
              loading="lazy"
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/fee6b20cb0abd925cc4a3bda7cf3fa3366c37bcc07b2da638108c5651aca2ad0?apiKey=8730b69884724863a1e8089b99726052&"
              class="img"
              draggable="false"
            />
          </div>
        </a>
      </div>
      <div class="navlinks">
        <a href="./index.html">HOME</a>
        <a href="./product.html">PRODUCTS</a>
        <!-- <a href="./information.html">INFORMATION</a> -->
        <!-- <a href="./faq.html" class="active">FAQ</a> -->
      <a href="./viewcart.html">CART</a>
    </div>
    </div>
    <div class="hero">
      <div class="product-container">
        <h1>Caladium Plant</h1>
        <div class="groupallitems">
          <div class="product-image">
            <img src="./images/p1.jpg" alt="Caladium Plant" />
          </div>
          <div class="product-details">
            <b>Price:</b>
            <input
              type="text"
              name="price"
              class="price"
              value="RM25.00"
              readonly
            />
            <div class="quantity">
              <label for="quantity"><b>Quantity:</b></label>
              <br />
              <div class="quantity-control">
                <button class="quantity-minus">-</button>
                <input
                  type="number"
                  id="quantity"
                  name="quantity"
                  value="1"
                  min="1"
                  readonly
                />
                <button class="quantity-plus">+</button>
              </div>
            </div>

            <br />
            <button class="add-to-cart">Add to Cart</button>
            <br />
          </div>
          <div class="characteristics-info">
            <ul class="characteristics">
              <li class="productdesc"><b>Product Description</b></li>
              <li>
                1. Vibrant Foliage: Caladiums are primarily known for their
                striking heart-shaped leaves that come in a variety of colors
                and patterns.
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/productdetails.js"></script>
  </body>
</html>
