			<th>Role</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th colspan="2">Action</th>

		<c:forEach items="${accounts}" var="account" varStatus="account">

        	<td><c:out value="${account.id}"/></td>

            <td><c:out value="${account.firstname}"/></td>    
            <td><c:out value="${account.lastname}"/></td>      
            <td><a class="btn btn-info edit-btn" href="ViewAccountController?id=<c:out value="${account.id}"/>">View</a></td>
            <td><a class="btn btn-primary update-btn" href="UpdateAccountController?id=<c:out value="${account.id}"/>">Update</a></td>
