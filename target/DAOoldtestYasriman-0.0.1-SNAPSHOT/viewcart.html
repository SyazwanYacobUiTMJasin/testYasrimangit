<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yasriman | Cart</title>
  <link rel="stylesheet" href="./css/viewcart.css">
    <link rel="icon" href="./images/logo.jpeg" type="image/png">
  </head>

<body>
  <div class="navbarbg">
    <h2>YASRIMAN</h2>
    <div class="logintext">
      <div class="searchdiv">
        <img src="./images/icons8-search.svg" alt="" />
        <input
          type="text"
          placeholder="Search"
          name="search"
          autocomplete="off"
        />
      </div>
      <a href="./signup.html">Sign In/Sign Up
        <div class="loginicon">
          <img
            loading="lazy"
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/fee6b20cb0abd925cc4a3bda7cf3fa3366c37bcc07b2da638108c5651aca2ad0?apiKey=8730b69884724863a1e8089b99726052&"
            class="img"
          />
        </div>
      </a>
    </div>
    <div class="navlinks">
      <a href="./index.html">HOME</a>
      <a href="./product.html">PRODUCTS</a>
      <!-- <a href="./information.html">INFORMATION</a> -->
      <!-- <a href="./faq.html">FAQ</a> -->
      <a href="./viewcart.html" class="active">CART</a>
    </div>
  </div>

  <main>
    <h2>MY CART</h2>
    <div class="basketmain">
    <div class="basket">
      <div class="basket-labels">
        <ul>
          <li class="item item-heading">Item</li>
          <li class="price">Price</li>
          <li class="quantity">Quantity</li>
          <li class="subtotal">Subtotal</li>
        </ul>
      </div>
      <div id="cartItems" class="basket-products"></div>
    
</div>
<aside>
      <div class="summary">
          <div class="summary-total-items"><span class="total-items"></span> Items in your Bag</div>
          <div class="summary-subtotal">
              <div class="subtotal-title">Subtotal</div>
              <div class="subtotal-value final-value" id="basket-subtotal">0.00</div>
          </div>
          <div class="summary-delivery">
            <select name="delivery-collection" class="summary-delivery-selection">
              <option value="0" selected="selected">Select Collection or Delivery</option>
              <option value="cod">Cash On Delivery</option>
              <option value="poslaju">Poslaju</option>
              <option value="jnt">JNT</option>
              <option value="ninjavan">Ninja Van</option>
            </select>
          </div>
          <div class="shippingfee">Shipping Fee: RM0.00</div>
          <div class="summary-total">
              <div class="total-title">Total</div>
              <div class="total-value final-value" id="basket-total">0.00</div>
          </div>
          <div class="summary-checkout">
              <button class="checkout-cta" onclick="goToPaymentPage()">Go to Secure Checkout</button>
          </div>
      </div>
  </aside>
  </div>
    
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/viewcart.js"></script>
</body>

</html>
