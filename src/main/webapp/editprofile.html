<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yasriman | Profile</title>
    <link rel="stylesheet" href="./css/editprofile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="icon" href="./images/logo.jpeg" type="image/png">
  </head>
  <body>
    <div class="navbarbg">
      <a href="./index.html"><h2>YASRIMAN</h2></a>
      
      <div class="navlinks">
        <a href="./index.html">HOME</a>
       
      </div>
    </div>
    <div class="hero">
      <h1>Edit Profile</h1>
      <form
        id="profile-form"
        action="#"
        method="POST"
        enctype="multipart/form-data"
      >
        <label for="profilepic">Profile Picture:</label>
        <input type="file" id="profilepic" name="profilepic" required/>

        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          autocomplete="off"
          required
        />
        <div class="maingroup">
          <div class="fnlname group">
            <label for="firstname">First Name:</label>
            <input
              type="text"
              id="firstname"
              name="firstname"
              placeholder="Enter your first name"
              autocomplete="off"
          required
          />
            <label for="phone">Phone Number:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter your phone number"
              autocomplete="off"
          required
          />
            <!-- <label for="housenumber">House Number:</label>
            <input
              type="text"
              id="housenumber"
              name="housenumber"
              placeholder="Enter your house number"
              autocomplete="off"
          required
            /> -->
          </div>
          <div class="phonenumngender group">
            <label for="lastname">Last Name:</label>
            <input
              type="text"
              id="lastname"
              name="lastname"
              placeholder="Enter your last name"
              autocomplete="off"
          required
          />

            <!-- <label for="gender">Gender:</label>
            <select id="gender" name="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select> -->
            <label for="street">Street:</label>
            <input
              type="text"
              id="street"
              name="street"
              placeholder="Enter your street name"
              autocomplete="off"
          required
          />
          </div>
        </div>
        <div class="statecitypostal group1">
          <label for="state">State:</label>
          <input
            type="text"
            id="state"
            name="state"
            placeholder="Enter your state"
            autocomplete="off"
          required
          />

          <label for="city">City:</label>
          <input
            type="text"
            id="city"
            name="city"
            placeholder="Enter your city"
            autocomplete="off"
          required
          />

          <label for="postalcode">Postal Code:</label>
          <input
            type="text"
            id="postalcode"
            name="postalcode"
            placeholder="Enter your postal code"
            autocomplete="off"
          required
          />
        </div>
        <button type="submit" class="submitbutton">Save Changes</button>
      </form>
    </div>
  </body>
</html>
